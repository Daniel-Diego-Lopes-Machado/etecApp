<ion-header>
  <ion-toolbar color="padrao">
    <ion-buttons slot="start">
      <ion-button href="/mais">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Not√≠cias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card  color="light">
    <ion-card-header>
      <ion-card-title>
        {{noticia.nome}} 
      </ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="calendar" color="dark"></ion-icon> {{noticia.data}}
        <ion-icon name="person" color="dark"></ion-icon> {{noticia.person}} 
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p [innerHtml] = "noticia.texto"> <!--[innerHtml] = "var"-->
          
      </p>
      
    </ion-card-content>
  </ion-card>

</ion-content>
